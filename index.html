<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>

    <div class="flex-container--calc">
        <div class="calc-viewport">
            <p id="viewport"></p>
        </div>
        <div class="cont-calc-buttons">
            <div class="btn-calc-numbers">
                <div class="btn-calc" id="btn-7">
                    <p>7</p>
                </div>
                <div class="btn-calc" id="btn-8">
                    <p>8</p>
                </div>
                <div class="btn-calc" id="btn-9">
                    <p>9</p>
                </div>
                <div class="btn-calc" id="btnDiv">
                    <p>/</p>
                </div>
                <div class="btn-calc" id="btn-4">
                    <p>4</p>
                </div>
                <div class="btn-calc" id="btn-5">
                    <p>5</p>
                </div>
                <div class="btn-calc" id=btn-6>
                    <p>6</p>
                </div>
                <div class="btn-calc" id="btnMult">
                    <p>*</p>
                </div>
                <div class="btn-calc" id="btn-1">
                    <p>1</p>
                </div>
                <div class="btn-calc" id="btn-2">
                    <p>2</p>
                </div>
                <div class="btn-calc" id="btn-3">
                    <p>3</p>
                </div>
                <div class="btn-calc" id="btnSub">
                    <p>-</p>
                </div>
                <div class="btn-calc" id="btn-0">
                    <p>0</p>
                </div>
                <div class="btn-calc" id="btnEquals">
                    <p>=</p>
                </div>
                <div class="btn-calc" id="btnDec">
                    <p>.</p>
                </div>
                <div class="btn-calc" id="btnClr">
                    <p>CLR</p>
                </div>
                <div class="btn-calc add" id="btnAdd">
                    <p>+</p>
                </div>
            </div>
            
        </div>
        <div class=""></div>
    </div>
    
</body>
</html>
